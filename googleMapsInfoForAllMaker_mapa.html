<html>

<body>
  //cria identificador 
<div id="map" style="width:100%;height:500px"></div> 

<script>
function myMap() {
  var myCenter = new google.maps.LatLng(-23.2200222,-45.90696365); 
  
  var myCenter2 = new google.maps.LatLng(-23.22316141,-45.90677977);
  
  var mapCanvas = document.getElementById("map"); //document é a página 
  
  var mapOptions = {center: myCenter, zoom: 5}; //zoom
  var map = new google.maps.Map(mapCanvas, mapOptions); //configura o map canvas(área) com o map options(configuração)
  
  var marker = new google.maps.Marker({position:myCenter}); //(marcador) na posição 
  marker.setMap(map); // setMap (área e configuração)
  
  var marker2 = new google.maps.Marker({position:myCenter2});
  marker2.setMap(map);
      
  var infowindow = new google.maps.InfoWindow({ //marcador associado a mensagem (marcador com a janela)
    content: "Hello World!"
  });
  
  
  
  infowindow.open(map,marker);
  
  var infowindow2 = new google.maps.InfoWindow({
    content: "Hello World2!"
  });
  infowindow2.open(map,marker2);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAF_pe4i4A9UlOu8u3u99GoJLDzhihpyZU&callback&callback&callback&callback=myMap"></script>

</body>
</html>
